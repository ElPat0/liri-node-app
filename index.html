<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>LIRI App</title>
</head>

<body>

    <header>
        <h2>LIRI Node App</h2>
        <p>Check the console to see the objects!</p>

    </header>
    <div class="card">
        <div class="card-body">
            <form class="form-inline">

                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext" id="bands" value="Band">
                </div>
                <div class="form-group mx-sm-3 mb-2">

                    <input id="bandsSearch" placeholder="Type Here">
                </div>
                <button class="btn btn-primary mb-2">Search</button>
            </form>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext" id="spotify" value="Song">
                </div>
                <div class="form-group mx-sm-3 mb-2">

                    <input id="spotifySearch" placeholder="Type Here">
                </div>
                <button class="btn btn-primary mb-2">Search</button>
            </form>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" readonly class="form-control-plaintext" id="omdb" value="Movie">
                </div>
                <div class="form-group mx-sm-3 mb-2">

                    <input id="omdbSearch" placeholder="Type Here">
                </div>
                <button class="btn btn-primary mb-2">Search</button>
            </form>
        </div>
    </div>





    <footer>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/application.js"></script>

</body>



</html>
